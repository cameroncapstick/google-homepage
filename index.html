<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Homepage Clones</title>
</html>

<body>

<!-- //header and nav bar -->
  
<div id="header">
    <nav> 
  <ul id="liOne">
      <li><a>About</a></li>
      <li><a>Store</a></li>  
     </ul>
    <ul id="liTwo">
      <li><a>Gmail</a></li>  
      <li><a>Images</a></li>
      <li><img src="appicon.png" alt=""></li>
      <li><button id="signIn">Sign in</button></li>
    </ul>
    </nav>
</div>   

<!-- //logo -->
    
    <div id="logo">
        <img src="googleLogo.png" alt="The Google Logo">
    </div>


    <!-- //searchbar and searchbar icons -->
    <div id="searchArea">
        <div id="wrapper">
        <img id="glass" src="searchIcon.png" alt="">
        <input id="typeBox" type="text" > 
        <img id="mic" src="micicon.png" alt="">
        </div>
    </div>  
    
    
    
<!-- //search buttons -->
    
<div id= "searchButtons">
    <button id="search" aria-label="search">Google Search</button>
    <button id="lucky" aria-label="lucky">I'm Feeling Lucky</button>  
    </div>


    <!-- //footer// -->
   
    <footer>
   
    <div id="bottomFooter">
        
       
            <ul id="listOne">
            <li><a>Advertising</a></li>
            <li><a>Business</a></li>
            <li><a>How Search works</a></li>
            </ul>
       

            <ul id=listTwo>
            <li><a>Privacy</a></li>
            <li><a>Terms</a></li>
            <li><a>Settings</a></li>
            </ul>

    </div>  
                
    
</footer>


</body>
</html>
